<!doctype html>
<html lang="en" ng-app="netdroid">
<head>
  <title>Netdroid:Andrunner</title>
  <link rel="stylesheet" href="vendor/css/bootstrap.css">
  <link rel="stylesheet" href="static/netdroid.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>

<body ng-controller="MainCtrl as main">
  <anr-navbar></anr-navbar>

  <div class="container-fluid">
    <div class="row">
      <div ng-class="main.chat.is_displayed() ? 'col-sm-9' : 'col-sm-12'">
        <div ng-view></div>
      </div>
      <div class="col-sm-3 netdroid-chat" ng-show="main.chat.is_displayed()" access-level="{{main.access.user}}">
        <anr-chat></anr-chat>
      </div>
    </div>
  </div>

  <script src="static/app.js"></script>
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/js/bootstrap.min.js"></script>
</body>
</html>
