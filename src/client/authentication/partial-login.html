<div class="row">
  <div class="col-md-6 col-md-offset-3">
    
    <h3>Log in</h3>
    <div class="well">
      <form ng-submit="processForm()">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" name="username" anr-set-focus class="form-control" ng-model="data.username" />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control password" name="password" ng-model="data.password"/>
        </div>
        <div>
          <input type="submit" value="Login" class="btn btn-primary"/>
        </div>
      </form>
    </div>
    not registered yet? You can register <a href="register">here</a>.
  </div>
</div>
