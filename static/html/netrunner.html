<html>
<head>
    <title>Android:Netrunner</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="base.css" rel="stylesheet">
    <script src="traceur-runtime.js" ></script>
    <script src="all.js" ></script>
</head>
 
<body>

<div class="container">
    <div class="row">

        <!-- Main part: chat, commands, notifications,... -->
        <div class="col-md-6">
            <div class="main">
                <div class="textbox">
                </div>
                <table class="inputbox">
                    <tr>
                        <td class="prompt">
                            anonymous@netrunner:/lobby/>  
                        </td>
                        <td>
                            <input class="command-prompt"></input>
                        </td>
                    </tr>
                </table>
            </div>            
        </div>


        <!-- Secondary part: corp, runner info, game state -->
        <div class="col-md-6">
            <div class="sidebar">
                <div class="top"></div>
                <div class="middle"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
